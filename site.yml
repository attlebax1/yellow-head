---
- hosts: control_nodes
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: true
      update_cache: true
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: true
    when: ansible_distribution == "Ubuntu"

- hosts: all
  become: true
  tasks:

  - name: create user
    tags: always
    user:
     name: ansible
     groups: root

  - name: add ssh keys for ansible
    tags: always
    authorized_key:
      user: ansible
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINgnexAUHxVjB/XgqkIn51pw5V/bKhS++jOD7u29hYNf ansible@ansible"

  - name: add sudoers file for ansible
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440



- hosts: worker_nodes
  become: true     
  tasks:

  - name: install apache2 and php support packages
    tags: apache, apache2, ubuntu
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php packages (CentOS)
    tags: httpd, php, centos
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
   
  - name: start httpd service (CentOS)
    tags: apache,centos,httpd
    service: 
      name: httpd
      state: started
      enabled: true
    when: ansible_distribution == "CentOS"  

  - name: change e-mail address for admin (CentOS)
    tags: apache,centos,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin somebody@somewhere.net
    when: ansible_distribution == "CentOS"
    register: httpd       

  - name: restart httpd service (CentOS)
    tags: apache,centos,httpd
    service: 
      name: httpd
      state: restarted
    when: httpd.changed
   
  - name: copy default html file for site
    tags: apache, apache2, httpd
    copy:
       src: default_site.html
       dest: /var/www/html/index.html
       owner: root
       group: root
       mode: 0644

- hosts: workstations
  become: true
  tasks:

  - name: install unzip packages
    package:
      name: unzip

  - name: install terraform packages
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.3.9/terraform_1.3.9_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root

