# add-ssh-key

---
  - hosts: c1-node4.local
    become: true
    tasks:
      - name: Set authorized key for user ubuntu copying it from current user
        ansible.posix.authorized_key:
          user: ansible
          state: present
          key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_ed25519.pub') }}"
        register: key
      - debug:
          msg: "{{ key }}"


